<!DOCTYPE html>
<title>Funciones outerWidth() y outerHeight()</title>

<style>
  #resizeMe {
    background: gold;
    width: 180px;
    height: 220px;
    margin: 7px;
    padding: 10px;
    border: 5px solid black;
    overflow: auto;
    resize: both;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "button" ).click( function() {
      var msg = "";
      msg = msg + "<p>Outer ancho: " + $( "#resizeMe" ).outerWidth();
      msg = msg + "<p>Outer alto: " + $( "#resizeMe" ).outerHeight();
      msg = msg + "<p>Cambiar, cuando 'Obtener tamaño' otra vez...";
      $("#resizeMe").prepend(msg);
    });
  });
</script>

<button>Obtener tamaño</button>
<p>Incluye padding y bordes (pero no margins).</p>
<div id="resizeMe">
</div>
