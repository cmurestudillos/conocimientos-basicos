<!DOCTYPE html>
<title>Funciones width() y height()</title>

<style>
  #resizeMe {
    background: gold;
    width: 180px;
    height: 220px;
    margin: 7px;
    padding: 10px;
    border: 5px solid black;
    overflow: auto;
    resize: both;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "button" ).click( function() {
      var msg = "";
      msg = msg + "<p>Ancho: " + $( "#resizeMe" ).width();
      msg = msg + "<p>Alto: " + $( "#resizeMe" ).height();
      msg = msg + "<p>Cambiar, cuando 'Obtener tamaño' otra vez...";
      $("#resizeMe").prepend(msg);
    });
  });
</script>

<button>Obtener tamaño</button>
<p>No incluye padding, margin, ni bordes.</p>
<div id="resizeMe">
</div>
