<!DOCTYPE html>
<title>Funcion has() - jQuery</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "button" ).click( function() {
      $( "li" ).has( "ul" ).css( "background-color", "yellow" );
    });
  });
</script>

<button>Resalta todos los items que de las listas que tengan</button>

<ul>
  <li>Manzanas
    <ul>
      <li>Grande</li>
      <li>Jugosa</li>
      <li>Roja</li>
    </ul>
  </li>
  <li>Naranjas</li>
  <li>Papaya
    <ul>
      <li>Papaya</li>
      <li>Carica</li>
    </ul>
  </li>
  <li>Lychees</li>
  <li>Fruta de la pasion</li>
  <li>Mango</li>
</ul>
