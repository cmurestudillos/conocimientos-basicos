<!DOCTYPE html>
<title>Funciones outerWidth() y outerHeight()</title>

<style>
  #resizeMe {
    background: gold;
    width: 40px;
    height: 20px;
    margin: 7px;
    padding: 10px;
    border: 5px solid black;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "button" ).click( function() {
      $("#resizeMe").outerWidth( "150" ).outerHeight( "180" );
    });
  });
</script>

<button>Cambiar tama√±o de cuadrado</button>
<p>Incluye padding and bordes (pero no margin).</p>
<div id="resizeMe">
</div>
