<!DOCTYPE html>
<title>Funcion attr() - un elemento</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "button" ).click( function() {
      $( "img" ).attr( "src", "img/10m.jpg" );
    });
  });
</script>

<p><button>Cabiar imagen</button></p>
<img src="img/8m.jpg" alt="foto de un pajarraco">
