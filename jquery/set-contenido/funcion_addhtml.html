<!DOCTYPE html>
<title>Funcion html() - add</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "button" ).click( function() {
      $( ".warning" ).html( "<p style='color:red;font-size:larger;'><strong>Hola</strong> Wololooooooooooooooo</p>" );
    });
  });
</script>

<button>Pulsar</button>
<div class="warning">
  <p>No lo hagas</p>
</div>
