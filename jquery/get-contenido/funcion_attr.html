<!DOCTYPE html>
<title>Funcion attr()</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "button" ).click( function() {
      $( "p" ).text( $("img").attr( "alt" ) );
    });
  });
</script>

<button>Obtener atributo "alt"</button>
<p></p>
<img src="img/3m.jpg" alt="Foto de un glaciar">
