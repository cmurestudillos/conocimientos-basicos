<!DOCTYPE html>
<title>Fade Out Otro item</title>

<style>
  p {
    background: gold;
    padding: 20px;
  }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
  $( "button" ).click(function() {
    $( "#hideMe" ).fadeOut();
  });
});
</script>
<button>Ocultar el Item</button>
<p id="hideMe">Click para desaparecer.</p>
<p>Todavia me ves</p>
