<!DOCTYPE html>
<title>Desvanecerse hacia</title>

<style>
  p {
    background: gold;
    padding: 20px;
  }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
  $( "p" ).click(function() {
    $( this ).fadeTo( "slow", 0.5 );
  });
});
</script>
<p id="fadeMe">Click para desvanecerse.</p>
