<!DOCTYPE html>
<title>Incremento de un valor</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "p" ).click( function() {
      $( this ).css( {
       "background": "gold",
       "font-size": "+=1.5em",
       "padding": "+=10" 
      } );   
    });
  });
</script>
<p>Click</p>
