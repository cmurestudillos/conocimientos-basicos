<!DOCTYPE html>
<title>Toggle Content</title>

<style>
  p {
    background: gold;
    padding: 20px;
  }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
  $( "#toggleContent" ).click(function() {
    $( "p" ).toggle();
  });
});
</script>
<button id="toggleContent">Cambia</button>
<p>Holaaaaaaaaaaaa!!!</p>
