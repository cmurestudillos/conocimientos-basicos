<!DOCTYPE html>
<title>Alternar contenido - Lento</title>

<style>
  p {
    background: gold;
    padding: 20px;
  }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
  $( "#toggleContent" ).click(function() {
    $( "p" ).toggle( "slow" );
  });
});
</script>
<button id="toggleContent">Cambiar</button>
<p>Holaaaaaaaaaaaa!!!</p>
