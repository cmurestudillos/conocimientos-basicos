<!DOCTYPE html>
<title>Mostrar y ocultar contenido</title>

<style>
  p {
    background: gold;
    padding: 20px;
  }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
  $("#hideContent").click(function() {
    $( "p" ).hide();
  });

  $("#showContent").click(function() {
    $( "p" ).show();
  });
});
</script>
<button id="hideContent">Ocultar</button>
<button id="showContent">Mostrar</button>
<p>Holaaaaaaaaaaa!!!</p>
