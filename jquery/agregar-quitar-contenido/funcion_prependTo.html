<!DOCTYPE html>
<title>Funcion prependto()</title>

<style>
.box {
  background: orange;
  color: white;
  width: 150px;
  padding: 20px;
  margin: 10px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "button" ).click( function() {
      $( "<p>Sorpresaaaaaaa</p>" ).prependTo( ".box" );
    });
  });
</script>
