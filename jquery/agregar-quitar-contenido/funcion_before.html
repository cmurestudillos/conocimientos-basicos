<!DOCTYPE html>
<title>Funcion before()</title>

<style>
.box {
  background: orange;
  color: white;
  width: 150px;
  padding: 20px;
  margin: 10px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "button" ).click( function() {
      $(this).before( "<div class='box'>Nuevo Item</div>" );
    });
  });
</script>
<button>Crear Item</button>
