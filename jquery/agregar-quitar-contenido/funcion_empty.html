<!DOCTYPE html>
<title>Funcion empty()</title>

<style>
.box {
  background: orange;
  color: white;
  width: 150px;
  padding: 20px;
  margin: 10px;
}
.inner,
.inner > p {
  border: 1px dotted white;
  padding: 5px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "button" ).click( function() {
      $( ".box" ).empty();
    });
  });
</script>
<button>Vaciar el contenido</button>

<div class="box">
  <div class="inner">
    <p>Contenido principal</p>
    <p>Mas contenido</p>
    <p>Mucho mas contenido</p>
  </div>
</div>
