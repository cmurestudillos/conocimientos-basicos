<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
    <h1>Grid Container</h1>

    <p>Un contenedor consta de elementos de cuadrícula organizados en columnas y filas.</p>

    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

    <p>Los elementos secundarios directos del contenedor de cuadrícula se convierten automáticamente en elementos de cuadrícula.</p>

</body>
</html>
