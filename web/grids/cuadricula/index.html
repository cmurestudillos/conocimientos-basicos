<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <h1>Un diseño de cuadrícula de cinco elementos:</h1>
           
        <div class="grid-container">
            <div class="grid-item item1">1</div>
            <div class="grid-item item2">2</div>
            <div class="grid-item item3">3</div>  
            <div class="grid-item item4">4</div>
            <div class="grid-item item5">5</div>
        </div>
            
        <p>Los elementos secundarios directos del contenedor de cuadrícula se convierten automáticamente en elementos de cuadrícula.</p>
           
        <p>Los elementos 1, 2 y 5 están configurados para abarcar varias columnas o filas.</p>
            
    </body>
</html>
