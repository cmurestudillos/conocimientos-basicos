<!DOCTYPE html>
<html>
<head>
  <title>slide simple - Vue.js</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
</head>
<body>
  <!-- template for the slider component -->
  <script type="text/x-template" id="img-slider-template"></script>
  <!-- demo root element -->
  <div id="demo">
      <div id="slider">
      <input checked="" type="radio" name="slider" id="slide1" selected="false">
      <input type="radio" name="slider" id="slide2" selected="false">
      <input type="radio" name="slider" id="slide3" selected="false">
      <input type="radio" name="slider" id="slide4" selected="false">
      <div id="slides">
        <div id="overflow">
          <div class="inner">
            <article v-for="item in items" class="slide">
              <div class="image-container">
                <img :src="item.img" alt="item.title" />
              </div>
              <div class="title">{{item.title}}</div>
              <div class="teaser">{{item.content}}</div>
            </article>
          </div> <!-- .inner -->
        </div> <!-- #overflow -->
      </div>
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
    </div>
  </div>

  <script>
    // define slider component
    var items = [{
      title: 'Article 1',
      img: "https://s3-us-west-2.amazonaws.com/s.cdpn.io/5689/rock.jpg",
      content: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque ex arcu, fringilla in urna quis, ultrices efficitur neque. Morbi lacinia arcu tellus, a imperdiet'
    }, {
      title: 'Article 2',
      img: "https://s3-us-west-2.amazonaws.com/s.cdpn.io/5689/grooves.jpg",
      content: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque ex arcu, fringilla in urna quis, ultrices efficitur neque. Morbi lacinia arcu tellus, a imperdiet'
    }, {
      title: 'Article 3',
      img: "https://s3-us-west-2.amazonaws.com/s.cdpn.io/5689/arch.jpg",
      content: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque ex arcu, fringilla in urna quis, ultrices efficitur neque. Morbi lacinia arcu tellus, a imperdiet'
    }, {
      title: 'Article 4',
      img: "https://s3-us-west-2.amazonaws.com/s.cdpn.io/5689/sunset.jpg",
      content: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque ex arcu, fringilla in urna quis, ultrices efficitur neque. Morbi lacinia arcu tellus, a imperdiet'
    }]



    // boot up demo
    new Vue({
      el: '#demo',
      data: {
        items: items
      }
    })
  </script>
  <style>
    .slide {
      
      .image-container {
        img {
          width: 100%;
          height: auto;
        }
        float: left;
        width: 200px;
        margin-right: 15px;
      }
      .title {
        font-size: 20px;
        font-weight: 700;
        text-align: left;
      }
      .teaser {
        text-align: left;
      }
      
    }

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      -ms-box-sizing: border-box;
      box-sizing: border-box;
    }

    #slider {
      max-width: 600px;
      text-align: center;
      margin: 0 auto;
    }

    #overflow {
      width: 100%;
      overflow: hidden;
    }

    #slides .inner {
      width: 400%;
    }

    #slides .inner {
      -webkit-transform: translateZ(0);
      -moz-transform: translateZ(0);
      -o-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);

      -webkit-transition: all 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
      -moz-transition: all 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
      -o-transition: all 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
      -ms-transition: all 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
      transition: all 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);

      -webkit-transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);
      -moz-transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);
      -o-transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);
      -ms-transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);
      transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);
    }

    #slides article {
      width: 25%;
      float: left;
    }

    #slide1:checked ~ #slides .inner {
      margin-left: 0;
    }

    #slide2:checked ~ #slides .inner {
      margin-left: -100%;
    }

    #slide3:checked ~ #slides .inner {
      margin-left: -200%;
    }

    #slide4:checked ~ #slides .inner {
      margin-left: -300%;
    }

    input[type="radio"] {
      display: none;
    }

    label {
      background: #CCC;
      display: inline-block;
      cursor: pointer;
      width: 10px;
      height: 10px;
      border-radius: 5px;
    }

    #slide1:checked ~ label[for="slide1"],
    #slide2:checked ~ label[for="slide2"],
    #slide3:checked ~ label[for="slide3"],
    #slide4:checked ~ label[for="slide4"] {
      background: #333;
    }  
  </style>
</body>
</html>
