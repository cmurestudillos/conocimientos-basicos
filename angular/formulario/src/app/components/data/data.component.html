<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">
  <!--Sub-formulario dentro de otro-->
  <div formGroupName="nombrecompleto">
    <div class="form-group row" [ngClass]="{ 'has-danger': !forma.controls['nombrecompleto'].controls['nombre'].valid }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">
        <div *ngIf="forma.get('nombrecompleto.nombre').errors?.required"
              class="form-control-feedback">
            El nombre es necesario.
        </div>
        <div *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength"
              class="form-control-feedback">
            Por lo menos 3 caracteres.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electr칩nico"
             formControlName="correo">
    </div>
  </div>

  <div class="form-group row" [ngClass]="{ 'has-danger': forma.controls['username'].errors?.existe }">
    <label class="col-2 col-form-label">Username</label>
    <div class="col-md-8">

      <input class="form-control"
             type="text"
             placeholder="Usuario"
             formControlName="username">
      <div *ngIf="forma.controls['username'].errors?.existe" class="form-control-feedback">
        EL usuario con el codigo {{forma.controls['username'].value}} ya esta registrado
      </div>
      <div *ngIf="forma.controls['username'].pending" class="form-control-feedback">
        Verificando el usuario...
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             placeholder="Password"
             formControlName="password1">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             placeholder="Repetir contrase침a"
             formControlName="password2">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">

      <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index"
            [formControlName]="i"
            type="text"
            class="form-control">
    </div>

    <button (click)="agregarPasatiempo()"
            type="button"
            class="btn btn-primary">
      Nuevo
    </button>

  </div>




  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  <div *ngIf="!forma.valid" class="alert alert-danger" role="alert">
    El formulario es inv치lido
  </div>
  <div *ngIf="forma.valid" class="alert alert-success" role="alert">
    El formulario es v치lido
  </div>

  <br>
  <div class="alert alert-info" role="alert">
      <strong>Estado </strong> {{ forma.status }}
  </div>



</form>
