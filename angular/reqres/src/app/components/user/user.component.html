<div class="row card noFlex">
  <div class="col-sm-10">
    <div class="card">
      <div class="card-body">
          <div class="row">
            <app-custom-input contentLabel="Primer Nombre" [(ngModel)]="user.first_name"></app-custom-input>
            <app-custom-input contentLabel="Primer Apellido" [(ngModel)]="user.last_name"></app-custom-input>
          </div>
      </div>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="card-image">
      <img [src]="user.avatar">
    </div>  
  </div>
  <div class="card-action center-align col-sm-12">
    <div class="left"><button class="btn red lighten-1 waves-effect waves-light" routerLink="/usuarios">Cancelar</button></div>
    <div class="right"><button class="btn green lighten-1 waves-effect waves-light" (click)="updateRegister(user.id)">Guardar</button></div>
  </div>  
</div>
