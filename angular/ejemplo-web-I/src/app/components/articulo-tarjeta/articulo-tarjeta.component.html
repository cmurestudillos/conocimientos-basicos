  <div class="card-body">
    <h4 class="card-title">{{ articulo.nombre }}</h4>
    <p class="card-text"> {{ articulo.bio }} </p>
    <p class="card-text"><small class="text-muted">{{ articulo.aparicion }}</small></p>

    <button (click)="verArticulo()"
      type="button" class="btn btn-outline-primary btn-block">

    </button>

  </div>
</div>
